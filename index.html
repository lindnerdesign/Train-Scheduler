<!DOCTYPE html>
<html>
<head>
	<title>Runaway Railway | Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- jQuery -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

</head>
<body>
	<div class="jumbotron jumbotron-fluid" id="jumbotron">
  <div class="container">
		 <img src="assets/images/trainlogo.png" id="logo">
  </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<!-- <div class="container"> -->
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="train-name">Train name</label>
								<input type="text" class="form-control" id="train-name" placeholder="Railway Name">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination" placeholder="Final Destination">
							</div>
							<div class="form-group">
								<label for="train-time">First train time (HH:mm, AM/PM)</label>
								<input type="time" class="form-control" id="train-time" placeholder="16:45">
							</div>
							<div class="form-group">
								<label for="frequency">
								Frequency (mins)</label>
								<input type="text" class="form-control" id="frequency" placeholder="15">
							</div>
							<button class="btn btn-dark" id="add-train" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>
			</div>
			<!-- </div> -->
		</div>

		<div class="col-md-9">
			<div class="container-fluid">
				<!-- <div class="panel-group"> -->
					<div class="panel panel-primary">
						<div class="panel-heading">Current Train Schedule | Today is <span id="current-status"></span></div>
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th><strong>Train name</strong></th>
												<th><strong>Destination</strong></th>
												<th><strong>Frequency (min)</strong></th>
												<th><strong>Next arrival</strong></th>
												<th><strong>Minutes away</strong></th>

											</tr>
										</thead>
										<tbody id="new-train">

									</tbody>
								</table>
							</div>
						</div>
					</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>

	<script src="assets/javascript/train.js"></script>
</body>
</html>
