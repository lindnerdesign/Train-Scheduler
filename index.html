<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Responsive viewport meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Update title here-->
  <title>Runaway Railway - Train Scheduler</title>

  <!--CSS Reset-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--Third Party CSS link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!--Firebase web App scrypt-->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>


  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


</head>
<body>

  <div class='container'>
    <div class='jumbotron'>
      <div class="jumbotrondiv">
        <div>
          <h1>RUNAWAY RAILWAY</h1>
        </div>
        <div>
          <h5>Off the Rails</h5>
        </div>
      </div>
    </div>

    <div class='title'>Add Train</div>
    <div class='jumbotron' id='mainsection'>

      <div class='maintext'>
        <form class="form-control form-control-lg">
          <!--ID divs ID='name' / ID='dest' / ID='firstTime' / ID='freq'-->
          <div class="form-group">
            <label for="formGroupExampleInput">Train name:</label>
            <input type="text" class="form-control" id="name" placeholder="Your train name">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput">Destination:</label>
            <input type="text" class="form-control" id="dest" placeholder="Your final destination">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput">First Train Time (HH:mm - military time):</label>
            <input type="text" class="form-control" id="firstTime" placeholder="HH:mm">
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput">Frequency:</label>
            <input type="text" class="form-control" id="freq" placeholder="HH:mm">
          </div>

          <input class="btn btn-dark" id="submit" type="submit" value="Schedule">

        </form>
      </div>
    </div>

    <div class="title">Current Train Schedule</div>
    <div class='jumbotron' id='mainsection'>

      <div class='table-responsive'>

        <table class="table table-striped .table-responsive" id='trainTable'>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (mins)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</body>


<!--Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

<!--jQuery 3.3.1  https://developers.google.com/speed/libraries/#jquery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!--Custom Javascript-->
<script type="text/javascript" src="assets/javascript/app3.js"></script>

</html>
